# =======================================
# MODEL CONFIGURATION (MULTI-MODEL SUPPORT)
# =======================================

models:

  # ===========================
  # GRADIENT BOOSTING CLASSIFIER
  # ===========================
  gbc:
    model_name: "gbc"
    # ----------------------------------------
    # PARAMETER GRIDS (separate for each dataset)
    # ----------------------------------------
    param_grid:

      abp:
        loss: ["log_loss"]
        learning_rate: [0.01, 0.03, 0.1]
        max_depth: [2, 3]
        min_samples_split: [4, 8, 12]
        min_samples_leaf: [2, 4]
        n_estimators: [50, 100, 150]
        max_features: ["sqrt", "log2"]
        subsample: [0.7, 0.85, 1.0]

      ppg:
        loss: ["log_loss"]
        learning_rate: [0.01, 0.03, 0.1]
        max_depth: [2, 3, 4]
        min_samples_split: [2, 4, 8]
        min_samples_leaf: [1, 2, 4]
        n_estimators: [100, 200, 300]
        max_features: ["sqrt", "log2", null]
        subsample: [0.7, 0.85, 1.0]

    # ----------------------------------------
    # CROSS-VALIDATION SETTINGS
    # ----------------------------------------
    cv:
      folds: 4
      shuffle: true

    # ----------------------------------------
    # METRIC PREFERENCES FOR REFITTING
    # ----------------------------------------
    scoring:
      primary: "average_precision"
      secondary: "roc_auc"

    # ----------------------------------------
    # ARTIFACT SAVING OPTIONS
    # ----------------------------------------
    artifacts:
      save_model: true
      save_predictions: true
      save_feature_names: true
      save_cv_results: true


